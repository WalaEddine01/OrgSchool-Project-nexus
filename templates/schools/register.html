{% extends 'schools/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - OrgSchool{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Register for OrgSchool</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'schools:login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'schools/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Edit{% else %}Add{% endif %} Student - OrgSchool{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>{% if object %}Edit{% else %}Add{% endif %} Student</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
                <div class="mt-3">
                    <a href="{% url 'schools:student_list' %}" class="btn btn-secondary">Back to Students</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
